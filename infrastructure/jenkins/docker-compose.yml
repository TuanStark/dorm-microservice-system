version: "3.9"

services:
  jenkins:
    # Option 1: Build từ Dockerfile custom có Docker CLI và Node.js
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    # Option 2: Dùng image có sẵn (sau khi đã build một lần)
    # image: jenkins/jenkins:lts
    container_name: booking_jenkins
    user: root
    ports:
      - "8081:8080"   # Jenkins UI
      - "50000:50000" # JNLP agents
    environment:
      - JAVA_OPTS=-Xmx1g
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount Docker socket để Jenkins có thể dùng Docker CLI
      # QUAN TRỌNG: Đảm bảo Docker socket được mount đúng
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      my_custom_network:
        ipv4_address: ${APP_IP}

volumes:
  jenkins_home:

networks:
  my_custom_network:
    external: true


