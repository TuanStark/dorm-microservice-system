version: '3.9'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway-dev
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      # Connect to services running on host machine (use host.docker.internal on Windows/Mac)
      # Or use service names if running in the same docker network
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      BOOKING_SERVICE_URL: ${BOOKING_SERVICE_URL}
      BUILDING_SERVICE_URL: ${BUILDING_SERVICE_URL}
      ROOM_SERVICE_URL: ${ROOM_SERVICE_URL}
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
      UPLOAD_SERVICE_URL: ${UPLOAD_SERVICE_URL}
      REVIEW_SERVICE_URL: ${REVIEW_SERVICE_URL}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL}
      RATE_LIMIT_REQ: ${RATE_LIMIT_REQ}
      NODE_ENV: development
    volumes:
      - ./keys:/app/keys:ro
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    command: npm run start:dev
    networks:
      my_custom_network:
        ip4_address: ${APP_IP}

networks:
  my_custom_network:
    external: true

